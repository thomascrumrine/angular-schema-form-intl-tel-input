<html>
  <head>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../bower_components/tv4/tv4.js"></script>
    <script src="../bower_components/objectpath/lib/ObjectPath.js"></script>
    <script src="../bower_components/angular-schema-form/dist/schema-form.min.js"></script>
    <script src="../bower_components/angular-schema-form-bootstrap/bootstrap-decorator.min.js"></script>

    <script src="../bower_components/intl-tel-input/build/js/utils.js"></script>
    <script src="../bower_components/intl-tel-input/build/js/intlTelInput.js"></script>
    <script src="../bower_components/ng-intl-tel-input/ng-intl-tel-input.module.js"></script>
    <script src="../bower_components/ng-intl-tel-input/ng-intl-tel-input.provider.js"></script>
    <script src="../bower_components/ng-intl-tel-input/ng-intl-tel-input.directive.js"></script>


    <script src="../dist/intl_tel_input.js"></script>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/intl-tel-input/build/css/intlTelInput.css">
    <link rel="stylesheet" href="main.css">

    <script>

      angular.module('test', ["schemaForm","intlTelInput"]).controller('FormController', function($scope) {

        $scope.schema = {
  "type": "object",
  "properties": {
    "name": {
      "type": "string",
      "title": "Name",
      "description": "Name or alias",
      "maxLength": 16,
      "minLength": 2,
      "required": true
    }
  }
}

        $scope.form = [
          {
            "type":"intl_tel_input",
            "key":"phone_number",
            "myOwnFormOption":"Hello world!",
            validationMessage: {
              'ngIntlTelInput': 'Phone is invalid!'
            }
          }
        ]
        $scope.model = {};

        $scope.debug = {schema: angular.copy($scope.schema), form: angular.copy($scope.form)};

      });

    </script>
    <title>Testing intl_tel_input ASF addon</title>
  </head>

  <body ng-app="test">
    <div class="container-fluid" ng-controller="FormController">

        <div class="col-sm-6 form">
          <form sf-schema="schema" sf-form="form" sf-model="model"></form>
        </div>

        <div class="col-sm-6 debug">
          <div class="wrapper">
            <div class="row">
              <div class="col-md-12">
                <h4>Model</h4>
                <pre>{{model | json}}</pre>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4>Form</h4>
                <pre>{{debug.form | json}}</pre>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4>Schema</h4>
                <pre>{{debug.schema | json}}</pre>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>

</html>
